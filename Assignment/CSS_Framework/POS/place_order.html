<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/font-awsome/css/all.min.css">

</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SAVI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item" id="home">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item" id="custForm">
                        <a class="nav-link" href="#">CustomerForm</a>
                    </li>
                    <li class="nav-item" id="IForm">
                        <a class="nav-link" href="#">ItemForm</a>
                    </li>
                    <li class="nav-item" id="orders">
                        <a class="nav-link" href="#">Orders</a>
                    </li>
                </ul>
            </div>
            <nav class="navbar bg-body-tertiary">
                <form class="container-fluid justify-content-start">
                    <button class="btn btn-sm btn-outline-secondary" type="button">Signup</button>
                    <button class="btn btn-sm btn-outline-secondary" type="button">LogOut</button>
                </form>
            </nav>
        </div>
    </nav>
</header>

<main id="orderManage">
    <h2 style="margin: 20px"><i class="fa-solid fa-list-check"></i>   Order Manage</h2>
    <section class="mt-4 m-lg-4" >
        <div class="container text-center mb-3">
            <div class="row align-items-start">
                <div class="col">

                    <div class="card border-success " style="max-width: 25rem; height: 280px;">
                        <div class="card-header text-white bg-success">Invoice Details</div>
                        <div class="card-body m-3">
                            <form>
                                <div class="row">
                                    <div class="col">
                                        <input id="OrderId" type="text" class="form-control mb-2" placeholder="ID: OID-_ _ _" >
                                    </div>
                                    <div class="col">
                                        <input id="OrderDate" type="text" class="form-control mb-2" >
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col mb-2">
                                        <select id="MenuCus" class="form-select" aria-label="Default select example">
                                            <option selected>Select ID</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input id="CusAutoName" type="text" class="form-control mb-2" placeholder="Name" >
                                    </div>
                                    <div class="col">
                                        <input id="CusAutoSalary" type="text" class="form-control mb-2" placeholder="Salary" >
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input id="CusAutoAddres" type="text" class="form-control mb-2" placeholder="Address" >
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
                <div class="col">

                    <div class="card border-success " style="max-width: 25rem; height: 280px;">
                        <div class="card-header text-white bg-success">Item Select</div>
                        <div class="card-body m-3">
                            <form>
                                <div class="row">
                                    <div class="col mb-2">
                                        <select id="MenuItem" class="form-select" aria-label="Default select example">
                                            <option selected>Select Code</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input id="IAutoName" type="text" class="form-control mb-2" placeholder="Item Name" >
                                    </div>
                                    <div class="col">
                                        <input id="IAutoPrice" type="text" class="form-control mb-2" placeholder="Price" >
                                    </div>
                                    <div class="col">
                                        <input id="IAutoQty" type="text" class="form-control mb-2" placeholder="QtyOnH" >
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <input id="IOrderQty" type="number" class="form-control mb-3" placeholder="Order QTY" aria-label="First name">
                                    </div>
                                </div>

                                <button id="OrderSave" type="button" class="btn btn-primary btn-sm">Add Item</button>
                            </form>
                        </div>
                    </div>

                </div>
                <div class="col" style="max-width: 25rem; height: 180px;">
                    <div class="card" >
                        <div class="card-body">
                            <label>Total</label>
                            <input class="form-control" id="Total" type="text">
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control mb-2" placeholder="Cash" aria-label="Cash">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control mb-2" placeholder="Discount" aria-label="Discount">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control mb-2" placeholder="Balance" aria-label="Balance">
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary btn-sm">Purchase</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <table class="table table-bordered table-hover">
            <thead class="table-success bg-success">
            <tr class="table-success bg-success">
                <th scope="col">Order ID</th>
                <th scope="col">Customer ID</th>
                <th scope="col">Item code</th>
                <th scope="col">Date</th>
                <th scope="col">Unit Price</th>
                <th scope="col">Qty</th>
                <th scope="col">Total</th>
            </tr>
            </thead>
            <tbody id="tblOrder">

            </tbody>
        </table>
    </section>
</main>

<footer></footer>
</body>
</html>

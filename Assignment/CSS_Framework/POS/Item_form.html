<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Item Form</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="assets/font-awsome/css/all.min.css">
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SAVI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item" id="home">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item" id="custForm">
            <a class="nav-link" href="#">CustomerForm</a>
          </li>
          <li class="nav-item" id="IForm">
            <a class="nav-link" href="#">ItemForm</a>
          </li>
          <li class="nav-item" id="orders">
            <a class="nav-link" href="#">Orders</a>
          </li>
        </ul>
      </div>
      <nav class="navbar bg-body-tertiary">
        <form class="container-fluid justify-content-start">
          <button class="btn btn-sm btn-outline-secondary" type="button">Signup</button>
          <button class="btn btn-sm btn-outline-secondary" type="button">LogOut</button>
        </form>
      </nav>
    </div>
  </nav>
</header>

<section id="ItemFormManage">
  <h2 style="margin: 15px"><i class="fa-solid fa-list-check"></i>  Item Manage</h2>
  <div class="container text-center">
    <div class="row align-items-start">
      <div class="col-5 mb-3">
        <div class="card border-success " style="max-width: 25rem; height: 465px;">
          <div class="card-header text-white bg-success">Item Form</div>
          <div class="card-body m-3">
            <form>
              <div class="row mb-4 justify-content-center">
                <div class="mb-1">
                  <label for="txtItemId" class="form-label">Item Code </label>
                  <input type="text" class="form-control" id="txtItemId" placeholder="I00-___">
                  <span class="control-error" id="lblitemid"></span>
                </div>
                <div class="mb-1">
                  <label for="txtItemName" class="form-label">Item Name :</label>
                  <input type="text" class="form-control" id="txtItemName">
                  <span class="control-error" id="lblname"></span>
                </div>
                <div class="mb-1">
                  <label for="txtQty" class="form-label">Item Qty :</label>
                  <input type="text" class="form-control" id="txtQty">
                  <span class="control-error" id="lblqty"></span>
                </div>
                <div class="mb-1">
                  <label for="txtPrice" class="form-label">Item Price :</label>
                  <input type="text" class="form-control mb-1" id="txtPrice">
                  <span class="control-error" id="lblprice"></span>
                </div>
                <div class="btn-group " role="group" aria-label="Basic example">
                  <button id="btnItem" type="button" class="btn btn-danger" style="width: 100px">Save</button>
                  <button id="btnItemUpdate" type="button" class="btn btn-warning" style="width: 100px">Update</button>
                  <button id="btnItemDelete" type="button" class="btn btn-success" style="width: 100px">Delete</button>
                </div>
                <div class="btn-group m-1" role="group" aria-label="Basic example">
                  <button id="btnItemGet" type="button" class="btn btn-warning" style="width: 100px; height: 35px">Get All</button>
                  <button id="btnItemClear" type="button" class="btn btn-success" style="width: 100px; height: 35px">Clear</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-7">
        <table class="table table-bordered table-hover">
          <thead class="table-success bg-success">
          <tr>
            <th>Item code</th>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
          </thead>
          <tbody id="tblItem">

          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>


</body>
</html>

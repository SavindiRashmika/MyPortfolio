<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS Customer</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/font-awsome/css/all.min.css">

</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SAVI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item" id="home">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item" id="custForm">
                        <a class="nav-link" href="#">CustomerForm</a>
                    </li>
                    <li class="nav-item" id="IForm">
                        <a class="nav-link" href="#">ItemForm</a>
                    </li>
                    <li class="nav-item" id="orders">
                        <a class="nav-link" href="#">Orders</a>
                    </li>
                </ul>
            </div>
            <nav class="navbar bg-body-tertiary">
                <form class="container-fluid justify-content-start">
                    <button class="btn btn-sm btn-outline-secondary" type="button">Signup</button>
                    <button class="btn btn-sm btn-outline-secondary" type="button">LogOut</button>
                </form>
            </nav>
        </div>
    </nav>
</header>

<section id="Dashboard">
    <div class="container text-center" style="padding-top: 90px; padding-left: 50px">
        <div class="row ">
            <div class="card text-bg-primary mb-3 col-10 col-sm-12 col-md-4 col-lg-3 col-xl-4" style="max-width: 18rem; height: 300px; margin: 30px; ">
                <div class="card-body ">
                    <div class="card-header">Customer Count</div>
                    <div><i class="fas fa-user" style="font-size: 80px; margin-top: 30px"></i></div>
                    <h2 id="cusCount" style="margin-top: 30px">3</h2>
                </div>
            </div>
            <div class="card text-bg-secondary mb-3 col-10 col-sm-12 col-md-4 col-lg-3 col-xl-4 " style="max-width: 18rem; height: 300px ; margin: 30px">
                <div class="card-body">
                    <div class="card-header">Item Count</div>
                    <div><i class="fas fa-first-order" style="font-size: 80px; margin-top: 30px"></i></div>
                    <h2 id="itemCount" style="margin-top: 30px">3</h2>
                </div>
            </div>
            <div class="card text-bg-success mb-3 col-10 col-sm-12 col-md-4 col-lg-3 col-xl-4 " style="max-width: 18rem; height: 300px; margin: 30px">
                <div class="card-body">
                    <div class="card-header">Order Count</div>
                    <div><i class="fas fa-list-check" style="font-size: 80px; margin-top: 30px"></i></div>
                    <h2 id="orderCount" style="margin-top: 30px">0</h2>
                </div>
            </div>
        </div>
    </div>
</section>

<footer></footer>
</body>
</html>

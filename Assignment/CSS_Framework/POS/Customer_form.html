<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/font-awsome/css/all.min.css">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SAVI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item" id="home">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item" id="custForm">
                        <a class="nav-link" href="#">CustomerForm</a>
                    </li>
                    <li class="nav-item" id="IForm">
                        <a class="nav-link" href="#">ItemForm</a>
                    </li>
                    <li class="nav-item" id="orders">
                        <a class="nav-link" href="#">Orders</a>
                    </li>
                </ul>
            </div>
            <nav class="navbar bg-body-tertiary">
                <form class="container-fluid justify-content-start">
                    <button class="btn btn-sm btn-outline-secondary" type="button">Signup</button>
                    <button class="btn btn-sm btn-outline-secondary" type="button">LogOut</button>
                </form>
            </nav>
        </div>
    </nav>
</header>

<section id="CustomerFormManage">
    <h2 style="margin: 20px"><i class="fa-solid fa-list-check"></i>   Customer Manage</h2>
    <div class="container text-center">
        <div class="row align-items-start">
            <div class="col-12 col-sm-12 col-md-12 col-lg-5 col-xl-5 mb-3">
                <div class="card border-success " style="max-width: 25rem; height: 460px;">
                    <div class="card-header text-white bg-success">Customer Form</div>
                    <div class="card-body m-3 ">
                        <form>
                            <div class="row mb-4 justify-content-center">
                                <div class="mb-1">
                                    <label for="txtCustomerID">Customer ID </label>
                                    <input class="form-control" id="txtCustomerID" required type="text" placeholder="C00-___">
                                    <span class="control-error" id="lblcusid"></span>
                                </div>
                                <div class="mb-1">
                                    <label for="txtCustomerName">Customer Name</label>
                                    <input class="form-control" id="txtCustomerName" type="text">
                                    <span class="control-error" id="lblcusname"></span>
                                </div>
                                <div class="mb-1">
                                    <label for="txtCustomerAddress">Customer Address</label>
                                    <input class="form-control" id="txtCustomerAddress" type="text">
                                    <span class="control-error" id="lblcusaddress"></span>
                                </div>
                                <div class="mb-1">
                                    <label for="txtCustomerSalary">Customer Salary</label>
                                    <input class="form-control" id="txtCustomerSalary" type="text">
                                    <span class="control-error" id="lblcussalary"></span>
                                </div>
                                <div class="btn-group " role="group" aria-label="Basic example">
                                    <button id="btnCustomer" type="button" class="btn btn-danger" style="width: 100px">Save</button>
                                    <button id="btnUpdate"type="button" class="btn btn-warning" style="width: 100px">Update</button>
                                    <button id="btnDelete" type="button" class="btn btn-success" style="width: 100px">Delete</button>
                                </div>
                                <div class="btn-group m-3" role="group" aria-label="Basic example">
                                    <button id="btnCustGetAll" type="button" class="btn btn-warning" style="width: 100px">GetAll</button>
                                    <button id="btnClear"type="button" class="btn btn-success" style="width: 100px">Clear</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-6 col-sm-6 col-md-12 col-lg-7 col-xl-7">
                <table class="table table-bordered table-hover">
                    <thead class="table-success bg-success">
                    <tr>
                        <th>Customer ID</th>
                        <th>Customer Name</th>
                        <th>Customer Address</th>
                        <th>Customer Salary</th>
                    </tr>
                    </thead>

                    <tbody id="tblCustomer">

                    </tbody>
                </table>

            </div>
        </div>
    </div>
</section>


</body>
</html>

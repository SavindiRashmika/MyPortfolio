<script>
  var letters = new Array("A","B","C","D","E","F");
  var divs = document.querySelectorAll(" section>section:nth-child(1)>div>div");

  setInterval(prograss,600);

  function prograss(){
    for (let i = 0; i < letters.length; i++) {
      divs[i].innerText=letters[i];
    }
    let lastValue = letters.pop();
    letters.unshift(lastValue);
  }

</script>
